<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Простой калькулятор</h1>

        <input type="text" id="num1" placeholder="Первое число">
        <input type="text" id="num2" placeholder="Второе число">


        <button id="btnSum">Сумма</button>
        <button id="btnDiff">Разность</button>
        <button id="btnProd">Произведение</button>
        <button id="btnDiv">Деление</button>

        <div id="result">Результат: </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
